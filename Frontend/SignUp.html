<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-animation">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="header-section">
                <div class="logo-container">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="welcome-title">Welcome</h1>
                <p class="welcome-subtitle">Sign up</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="reenterPassword" class="form-input" placeholder="Re-Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="button" class="login-button" id="signup-button">
                    <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                    Sign Up
                </button>
            </form>

            <div class="additional-options">
                <div class="forgot-link">
                    <a href="#" id="forgotPassword">Forgot your password?</a>
                </div>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-buttons">
                    <a href="#" class="social-button google" title="Continue with Google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-button facebook" title="Continue with Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-button twitter" title="Continue with Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>

            <div class="signup-section">
                Already have an account?<a href="SignIn.html" id="signinLink">Sign in</a>
            </div>
        </div>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="JS/Signup.js"></script>
</body>
</html>
