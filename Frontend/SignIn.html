<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH0dyQ4mX+0pL+FJ6q1+cYB7uD+zVY0opQ+kkcV8f3y6M8FJ5vX2Ok7cXWZewNfE" crossorigin="anonymous">
</head>
<body>
    <div class="bg-animation">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="header-section">
                <div class="logo-container">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="welcome-title">Welcome Back</h1>
                <p class="welcome-subtitle">Please sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label" for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                    Sign In
                </button>
            </form>

            <div class="additional-options">
                <div class="forgot-link">
                    <a href="#" id="forgotPassword">Forgot your password?</a>
                </div>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-buttons">
                    <a href="#" class="social-button google" title="Continue with Google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-button facebook" title="Continue with Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-button twitter" title="Continue with Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>

            <div class="signup-section">
                Don't have an account?<a href="SignUp.html" id="signupLink">Create one</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3U6E+4A9A2Q6b8o0H4F/h9JzRoY0y88TDg8SRGOFUogkflv5K50FUP8VfZfWv4c" crossorigin="anonymous"></script>

</body>
</html>
